<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="content">
    <div class="flex">
        <div class="odinPic">
            <img src="pic.jpeg" class="img">
        </div>
        <div class="formCont">
            <div class="top" id="top">
                <h1>
                    Please fill out the form below and sign up for our wonderful
                    service!
                </h1>
                <h2> Joining us makes you not only <em>Based!</em> <br> but <em>EPIC!</em></h2>
            </div>
                <form action="" method="post">
                    <div class="form">
                        <!-- <p class="title">Lets go!</p> -->
                        <div class="formGrid">
                            <label for="">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="formGrid">
                            <label for="">LAST NAME</label>
                            <input type="text">
                        </div>
                        <div class="formGrid">
                            <label for="">EMAIL</label>
                            <input type="text">
                        </div>
                        <div class="formGrid">
                            <label for="">PHONE NUMBER</label>
                            <input type="text">
                        </div>
                        <div class="formGrid">
                            <label for="">PASSWORD</label>
                            <input type="text">
                        </div>
                        <div class="formGrid">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="text">
                        </div>
                    </div>
                </form>
            <div class='buttonCont'>
                <button type="submit" class="submitButton">Create Account</button>
            </div>
            <div class="log-in">
                <p>Already have an account?</p>
                <a href="#">Log in!</a>
            </div>
        <div>
    </div>   
</div> 
</body>
<script src="java.js"></script>
</html>
